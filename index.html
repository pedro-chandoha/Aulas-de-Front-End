<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      color: black;
      background: rgb(2, 0, 36);
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(12, 113, 43, 1) 0%, rgba(12, 108, 43, 1) 0%, rgba(27, 201, 14, 1) 47%, rgba(20, 193, 48, 1) 100%);
    }
  </style>
</head>

<body>
  <h1>Cadastro de clientes</h1>
  <form>
    <label for="nome">NOME: </label><br>
    <input type="text" name="nome" id="nm" placeholder="digite seu nome"><br>
    <label for="email">E-MAIL: </label><br>
    <input type="text" name="email" id="em" placeholder="digite seu e-mail"><br>
    <label for="tel">TELEFONE: </label><br>
    <input type="text" name="tel" id="tf" placeholder="digite seu telefone"><br>
    <label for="rua">RUA: </label><br>
    <input type="text" name="rua" id="rua" placeholder="digite sua rua"><br>
    <label for="cidade">CIDADE: </label><br>
    <input type="text" name="cidade" id="cd" placeholder="digite sua cidade"><br>
    <label for="estado">ESTADO: </label><br>
    <input type="text" name="estado" id="es" placeholder="digite seu estado"><br>
    <label for="">CEP: </label><br>
    <input type="text" name="cep" id="cep" placeholder="digite seu CEP"><br>
    <label for="">DATA DE NASCIMENTO: </label><br>
    <input type="date" name="dataNascimento" id="dn"><br><br>
    <input type="submit">
  </form>

</body>

</html>
